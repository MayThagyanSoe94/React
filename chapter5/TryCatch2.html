<html>
    <script>
        debugger;
        function div(a, b) {
            if (isNaN(a) || isNaN(b)) {
                throw new Error('a or b is NaN');
            }
            return a / b;
        }

        let result = div(10, 2);
        console.log("Result >>> ", result);

        function another() {
            try {
                let result = div(10, NaN);
                console.log("Result >>> " , result);
                return result;
            } catch (e) {
                console.log('Error ', e);
                //return 200;
                throw e;
            }
            finally {
                console.log('Finally');
                //return 100;// finallly always win
            }
        }
        console.log('another ', another());
        console.log('Line after result');
    </script>
</html>
