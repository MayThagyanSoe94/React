<html>
    <script>
        let arr = [10, 20, 50, 300, 3, 5, 4, 11];
        let item = 50;
        let index = 0;
        while (index < arr.length) {
            if (arr[index] == item) {
                console.log('found at index ', index);
                break;
            }
            index++;
        }
        console.log('End of loop ', index);
    </script>
</html>
