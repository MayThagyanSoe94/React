<html></html>
    <script>
        let num = +prompt('Enter Number');
        switch (num) {
            case 0: // num === 0
                console.log('Zero');
                break;
            case 1:
                console.log('One');
                break;
            case 3:
            case 4:
                console.log('Three or four');
                break;
            default:
                console.log('Others');
        }
    </script>
</html>
