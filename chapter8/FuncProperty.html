<html>
    <script>
        function hello() {
            console.log('Hello');
        }
        console.log('typeof hello                >>> ', typeof hello);
        console.log('hello instanceof Object     >>> ', hello instanceof Object);//Invokable object
        console.log('hello.name                  >>> ', hello.name,
            '\r\nhello.length                >>> ', hello.length);
        hello.something = 'something';
        console.log('hello.something             >>>', hello.something);

        unique.counter = 0;
        function unique(){
            return unique.counter ++;
        }
        console.log('unique                     >>>', unique());
        console.log('unique                     >>>', unique());
        console.log('unique                     >>>', unique());
    </script>
</html>
