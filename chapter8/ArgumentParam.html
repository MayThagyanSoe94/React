<html>
    <script>
        function add(a, b) {//parameters
            console.log('A  ', a, '\r\n', 'B ', b);
            return a + b;
        }
        let c = add(2, 3)// arguments
        console.log('add(2,3)   ', c);

        function greet(message = 'Hello') {
            console.log(message);
            console.log('Hey');
        }
        greet();
        greet('Halo');

        function greet2(message = 'Hello', a) {
            console.log(message, 'a ', a);
            console.log('Hey');
        }
        greet2();
        greet2('Halo', 55);

        function greet3(a, message = 'Hello') {
            console.log(message, 'a ', a);
            console.log('Hey');
        }
        greet3(33);
        greet3(55, 'Halo');
    </script>
</html>
