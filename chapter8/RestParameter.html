<html>
    <script>
        function max(...numbers) {
            console.log('Numbers            ', numbers);
            return Math.max(...numbers);
        }
        console.log('max(3,4,-1,5,2,7)      ', max(3, 4, -1, 5, 2, 7));
        console.log('max(1,2,4,69,3,2)      ', max(1, 2, 4, 69, 3, 2));
        console.log('max(2,4,6,8)           ', max(2, 4, 6, 8));

        function max1(first, ...numbers) {
            console.log('isArray            ', Array.isArray(numbers));
            console.log('Numbers            ', numbers);
            return Math.max(...numbers);
        }
        console.log('max1(39,4,-1,5,2,7)    ', max1(39, 4, -1, 5, 2, 7));
        console.log('max1(100,2,4,69,3,2)   ', max1(100, 2, 4, 69, 3, 2));
        console.log('max1(200,4,6,8)        ', max1(200, 4, 6, 8));

        function maxOld() {
            console.log('Arguments          ', arguments);
            return Math.max.apply(null, arguments);
        }
        console.log('maxOld                 ', maxOld(1, "2", 3, '4', 5, '6'));
    </script>
</html>
