<html>
    <script>
        function add(a, b) {//parameters
            console.log('A  ', a, '\r\n', 'B ', b);
            return a + b;
        }
        let c = add(2, 3)// arguments
        console.log('add(2,3)   ', c);
        function greet(message = 'Hello') {
            console.log(message);
            console.log('Hey');
        }
        greet();
        greet('Halo');
    </script>
</html>
