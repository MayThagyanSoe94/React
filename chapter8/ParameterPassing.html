<html>
    <script>
        function inc(x) {
            x++;
        }
        let a = 10;
        inc(a);//x = a
        console.log('A        >>> ', a);

        function inc2(obj) {//parameters
            obj.value++;
        }
        let obj2 = {
            value: 10
        }
        //arguments,copy semantics
        inc2(obj2);//obj = obj2 , parameters = arguments
        console.log('Obj2.value  >>> ', obj2.value);

        function inc3(obj) {
            obj = {
                value: 100
            }
        }
        inc3(obj2);// obj = obj2 ,reference semantics
        console.log('Obj2.value  >>> ', obj2.value);
    </script>
</html>
