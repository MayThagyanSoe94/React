<html>
    <script>
        let nums = [2, 2, 1, 1, 2, 2, 1, 3], k = 2;
        let frequency = {}
        for (const item of nums) {
            if (frequency[item]) {
                frequency[item]++;
            } else {
                frequency[item] = 1;
            }
        }
        console.log('frequency >>> ', frequency);
        let freArr = Object.entries(frequency);
        console.log('FreArr >>> ', freArr);
        let sortFre = freArr.sort((a, b) => b[1] - a[1]);
        console.log('SortFre >>> ', sortFre);
        let mostFreItem = sortFre.map(item => item[0])
        console.log('frequent items ', mostFreItem);
        mostFreItem.length = 2;
        console.log('frequent items ', mostFreItem);
    </script>
</html>
