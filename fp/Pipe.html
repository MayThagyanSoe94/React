<html>
    <script>
        function length(str){
            return str.length;
        }

        function pipe(funA, funB) {
            return function (x) {
                return funB(funA(x));
            }
        }

        let add1 = (x) => x + 1;
        let double = (x) => x * x;
        let log = (x) => console.log(x);

        let newFunc = pipe(add1,double);
        let newFunc2 = pipe(length,newFunc);
        console.log('newFunc2 ', newFunc2("Hello"));

    </script>
</html>
