        function onceAndAfter(fn, after) {
            let done = false;
            return function (...rest) {
                if (!done) {
                    done = true;
                    return fn(...rest);
                }
                else{
                    return after(...rest);
                }
            }
        }
        payment = onceAndAfter(payment, ()=> console.log('Payment have been called previously'));
        payment('A', 10000);
        payment('A', 10000);
        another = onceAndAfter(another, () => console.log('Another have been called previously'));
