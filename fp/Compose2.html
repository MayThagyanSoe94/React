<html>
    <script>
        //compose rule
        //1.single input, single output
        //2.type align
        function length(str){
            return str.length;
        }

        function compose(funA, funB) {
            return function (x) {
                return funA(funB(x));
            }
        }

        let add1 = (x) => x + 1;
        let double = (x) => x * x;
        let log = (x) => console.log(x);

        let newFunc = compose(log, compose(double, add1));
        let newFunc2 = compose(newFunc,length);
        console.log('newFunc ', newFunc(3));
        console.log('newFunc2 ', newFunc2("Hello"));

    </script>
</html>
