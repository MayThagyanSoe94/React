<html>
    <script>
        let obj = {
            name: 'may',
            age: 31,
            key1: "Value1",
            'key2': "Value2",
            'main address': "Address",
            address: {
                city: 'YGN'
            }
        }
        console.log('Name   ', obj.name);
        let pName = 'key1';
        let address = 'main address';
        console.log('Key1       ', obj[pName]);
        console.log('address    ', obj[address]);
        console.log('key2       ', obj['key2']);

        let obj2 = {};
        obj2['1'] = 100;
        obj2[2] = 200;
        console.log('obj2   ', obj2);

        obj.unknown = 'something';
        console.log('Obj    ', obj);

        obj.unknown.city = 'YGN';
        console.log('Obj    ', obj);
        console.log('Obj unknown city   ', obj.unknown.city);
        console.log('obj.address.city', obj?.address?.city);
        obj.address.city = 'MDY';

        console.log('address in obj before delete ', 'address' in obj);
        delete obj.address;
        console.log('obj    ', obj);
        console.log('address in obj ', 'address' in obj);
        console.log('name in obj ', 'name' in obj);

        for(let prop in obj) {
            console.log('Prop ' , prop);
        }
        console.log('isEnpropertyIsEnumerableum     ' , obj.propertyIsEnumerable('name'));
        console.log('isEnpropertyIsEnumerableum toString    ' , obj.propertyIsEnumerable('toString'));
        console.log('Keys ' , Object.keys(obj));
        console.log('values ' , Object.values(obj));
        console.log('getOwnProperty ' , Object.getOwnPropertyNames(obj));
    </script>
</html>
