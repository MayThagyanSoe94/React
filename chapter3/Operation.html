<html>
    <script>
        let a = 4;
        let b = 2;
        console.log('a*b >>> ', a * b);
        b = 'Hello';
        console.log('a*b >>> ', a * b);// nan because b can't cast type
        b = '4';
        console.log('a*b >>> ', a * b);// 16 because b can cast type to number
        /*  Variable
                1. operation
                2. value
        */
    </script>
</html>
