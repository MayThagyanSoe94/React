<html>
    <script>
        let arr = [10, 20, 30];
        console.log('Arr ', '' + arr);
        console.log('Arr ', +arr);
        let arr2 = [10];
        console.log('Arr2 ', +arr2);//10
        console.log('+[] ', +[]);//0
        console.log('+[null] ', +[null]);//0
        console.log('+[undefined] ', +[undefined]);//NaN
        console.log('+[null] ', ""+[null]);//empty string
        console.log('+[null].toString() ', [null].toString());//empty string
        console.log('+[undefined].toString() ', [undefined].toString());//empty string
        console.log('+[undefined] ', +[undefined]);//0 first call Array toString and then empty String to Number; 
        console.log('[undefined,null].toString() ', [undefined,null].toString());//,
        console.log('+[undefined,null].toString() ', +[undefined,null].toString());
        console.log('!![arr2] ',!![arr2])//arr2->toString()->10->boolean->true
        console.log('!![undefined] ',!![undefined])//undefined->toString()->''->boolean->false(because Array[])
    </script>
</html>
