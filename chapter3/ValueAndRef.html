<html>
<script>
    let a = 10;
    let b = a;//copy semantics
    a++;
    console.log('A ', a);
    console.log('B ', b);

    let objA = {
        data: 10
    }

    let objB = objA;
    objA.data++;

    console.log('ObjA ', objA);
    console.log('ObjB ', objB);

    objB = {
        data: 20
    }
    objB.data++;
    
    console.log('ObjA ', objA);
    console.log('ObjB ', objB);

</script>

</html>
