<html>
    <script>
        let str = 'Hi';
        console.log('str.padStart(5) >>> ', str.padStart(5,'*') + '<<<');
        console.log('str.padEnd(5) >>> ', str.padEnd(5,'*') + '<<<');
        let str2 = ' Hi Hello ';
        console.log('trim >>>' + str2.trim() + '<<<');
        console.log('trim end >>>' + str2.trimEnd() + '<<<');
        console.log('trim start >>>' + str2.trimStart() + '<<<');
        console.log('concat ',str.concat('Hello'));
        console.log('Hello'.concat('World'));
        console.log('H'.repeat(10));

    </script>
</html>
