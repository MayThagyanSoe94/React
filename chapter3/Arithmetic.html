<html>
    <script>
        let a = 10;
        let b = 3;
        a = 20;
        console.log('A >>> ' , a);
        console.log('B >>> ' , b);
        console.log('Add >>> ', a + b);
        console.log('Sub >>> ', a - b);
        console.log('Mult >>> ', a * b);
        console.log('Div >>> ', a / b);
        console.log('Modulus >>> ', a % b);
        console.log('Exp >>> ', a ** b);
        console.log('Pow >>> ', Math.pow(2,3));
        console.log('Round >>> ', Math.round(.6));
        console.log( 1/0);// 1.0/0.0 that's why result is infinity
    </script>
</html>
