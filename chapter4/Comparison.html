<html>
    <script>
        let obj = {
            valueOf(){
                return false;
            }
        }
        console.log('3 > 2 ' , 3 > 2);
        console.log('3 < 2 ' , 3 < 2);
        console.log('3 >= 3 ' , 3 >= 2);
        console.log('3 <= 3 ' , 3 <= 3);
        console.log('obj < 1' , obj <1);
        /*
        ObjectToPrimitive(obj) < 1
        false < 1
        number(false) < 1
        0 < 1
        */
        console.log('"200" > 1001 ' , "200" > 1001);
        /*
        "200" > 1001 '
        If, after object-to-primitive conversion, at least one operand is not a string, both
        operands are converted to numbers and compared numerically. 0 and -0 are considered
        equal.
        */
    </script>
</html>
