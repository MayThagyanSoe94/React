<html>
    <script>
        //Rule 1
        console.log('3 == 3', 3 == 3);
        //Rule 2 & 3
        console.log('null == undefined ', null == undefined);
        console.log('undefined == null ', undefined == null);

        //Rule 5 & 6
        console.log('"3" == 3 ', "3" == 3);
        console.log('"" == 0 ', "" == 0);

        //Rule 9 & 10
        console.log('true == "1" ', true == "1");
        // boolean change to number, +true == "1"
        //"1"==1 -> 1 == 1

        let obj = {
            valueOf(){
                return false;
            }
        }
        console.log("obj == 0" , obj == 0);
    </script>
</html>
