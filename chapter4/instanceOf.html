<html>
    <script>
        let obj = {
            name: 'TK',
            age: undefined,
            valueOf() {
                return true;
            }
        };
        console.log('obj instanceof object ', obj instanceof Object);
        let date = new Date();
        console.log('date instanceof object ', date instanceof Object);
        let arr = [];
        console.log('arr instanceof object ', date instanceof Object);

    </script>
