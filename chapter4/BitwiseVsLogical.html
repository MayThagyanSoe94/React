<html>
    <script>
        let a = true;
        let b = true;
        //b = 'true';
        //bit wise result -> number
        console.log('bit wise result is always number');
        console.log('a              ', a.toString(2));
        console.log('b              ', b.toString(2));
        console.log('a & b          ', (a & b));
        console.log('a & null       ', (a & null));
        console.log('a && null      ', (a && null));
        console.log('a & undefined  ', (a & undefined));
        console.log('a && undefined ', (a && undefined));

        a = true;
        b = 'true';
        //bit wise result -> number
        console.log('bit wise result is always number');
        console.log('a              ', a.toString(2));
        console.log('b              ', b.toString(2));
        console.log('a & b          ', (a & b));
        console.log('a & null       ', (a & null));
        console.log('a && null      ', (a && null));
        console.log('a & undefined  ', (a & undefined));
        console.log('a && undefined ', (a && undefined));

        a = true;
        b = false;
        console.log('a              ', a);
        console.log('b              ', b);
        console.log('a & b          ', a & b);
        console.log('a & true       ', a & 'true');
        console.log('a & NaN        ', a & NaN);

        function getTrue() {
            console.log('getTrue');
            return true;
        }

        function getFalse() {
            console.log('getFalse');
            return false;
        }
        console.log('getFalse() & getTrue()       ', getFalse() & getTrue());
        console.log('getFalse() && getTrue()      ', getFalse() && getTrue());
    </script>
</html>
