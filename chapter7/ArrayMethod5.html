<html>
    <script>
        let arr = [1, 2, 3, 4, 5];
        console.log('arr                        ', arr);

        arr.fill(100, 1, 4);//1, 100, 100, 100, 5
        console.log('arr.fill(100, 1, 4)        ', arr);

        const arr1 = ['a', 'b', 'c', 'd', 'e'];
        console.log('arr1                       ', arr1);

        console.log('arr1.copyWithin(0, 2, 4)   ', arr1.copyWithin(0, 2, 4));
        console.log('arr.slice(-1)              ', arr.slice(-1));
        arr = [1, 2, 3, 4, 5];
        console.log('arr                        ', arr);
        console.log('arr.slice(-4,-1)           ', arr.slice(-4, -1));//2, 3, 4
        console.log('arr.slice(2,-1)            ', arr.slice(2, -1));//3, 4
        console.log('arr.slice()                ', arr.slice());//3, 4
        console.log('arr.lastIndexOf(3)         ', arr.lastIndexOf(3));
        arr = [10, 20, 10, 30, 40, 50, 10, 60, 70];
        console.log('arr.indexOf(10,3)          ', arr.indexOf(10, 3));//6
        console.log('arr.indexOf(10,1)          ', arr.indexOf(10, 1));//2
        console.log('arr.indexOf(90,1)          ', arr.indexOf(90, 1));//2
        console.log('arr.includes(10)           ', arr.includes(10));//===
        console.log('arr.includes("10")         ', arr.includes('10'));//===
    </script>
</html>
