    <script>
        let arr = [];
        arr.push(10);
        arr.push(20);
        console.log('Arr            ', arr);

        console.log('arr pop        ', arr.pop());
        console.log('Arr            ', arr);
        arr = [1, 2, 3, 4, 5];

            console.log('Item       ', item);

        }
