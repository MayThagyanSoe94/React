<html>
    <script>
        let arr = [1, 3, 5, 7, 9, 2, 4, 6, 8, 10];
        console.log('arr                        ', arr);

        let index = arr.indexOf(1);
        console.log('IndexOf(1)                 ', index);

        index = arr.indexOf("1");
        console.log('IndexOf("1")               ', index);

        const isEven = item => item % 2 == 0;

        let item = arr.find(isEven);
        console.log('Find first even            ', item);

        index = arr.findIndex(isEven);
        console.log('Find first even index      ', index);//5

        console.log('isEven every               ', arr.every(isEven));
        console.log('isEven some                ', arr.some(isEven));
        console.log('is%Three some              ', arr.some(item => item % 2 == 3));

    </script>
</html>
