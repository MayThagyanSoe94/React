<html>
    <script>
        let arr = [0, 1, 2, 3, 4];
        let indexToDelete = [2, 3];//delete 2 & 3
        for (let index of indexToDelete) {
            arr.splice(index, 1);
        }
        console.log('arr        ', arr);

        arr = [0, 1, 2, 3, 4];
        let indexToDelete1 = [2, 3].sort().reverse;
        for (let index of indexToDelete1) {
            arr.splice(index, 1);
        }
        console.log('arr        ', arr);
    </script>
</html>
