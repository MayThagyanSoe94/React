<html>
    <script>
        let arr = [10, 20, 30];
        let arr2 = arr.concat([40, 50]);
        console.log('arr        ', arr);
        console.log('arr2       ', arr2);
        arr.unshift(1);
        arr.unshift(5);
        console.log('arr        ', arr);//5,1,10,20,30
        console.log('arr.shift  ', arr.shift());//5

        arr = [10, 20, 30, 40, 50];
        console.log('arr                                ', arr);
        console.log('slice(2)                           ', arr.slice(2));
        console.log('slice(2,3)                         ', arr.slice(2, 3));//newArray[index] = oldArray[index];
        console.log('arr                                ', arr);
        arr.splice(1, 0, 1, 2, 3);
        console.log('arr.splice(1, 0, 1, 2, 3)          ', arr);//10,1,2,3,20,30,40,50
        arr.splice(1, 3, 11, 12, 13, 14, 15);                         // delete 1 to 3 and then add
        console.log('arr.splice(1,3,11,12,13,14,15)     ', arr);//10,11,12,13,14,15,20,30,40,50
        let index = arr.findIndex(item => item == 11);
        console.log('findindex of 11                    ', index);
        arr.splice(index,1)
        console.log('arr.splice(index,1)                ', arr);

    </script>
</html>
